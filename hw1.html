    <html>
    <html>
    <head>
        <style>
            .selected{
                color: red;
            }
            .default {
                color: black;
            }
        </style>
        <title>Hw</title>
    </head>
    <body>
        <ul id = "ul">
            <li>Item1</li>
            <li>Item2</li>
            <li>Item3</li>
            <li>Item4</li>
            <li>Item5</li>
        </ul>
        <form>
            <input type="text" id="myinput" name="input" size="30" /><br><br>
            <input type="button" value="Выбрать первый елемент" onclick="selectFirst()">
            <input type="button" value="Выбрать последний елемент" onclick="selectLast()">
            <input type="button" value="выбрать Следующий елемент" onclick="selectNext()" />
            <input type="button" value="выбрать Предыдущий елемент" onclick="selectPrev()" />
            <input type="button" value="Добавить елемент" onclick="addElem(this.form)" />
            <input type="button" value="Удалить елемент" onclick="deleteElem()" />
            <input type="button" value="Добавить в начало" onclick="addFirstElem(this.form)" />
       </form>
       <script>
        function selectFirst(){
            var nodes = document.getElementById("ul").childNodes;
            for(i=0; i < nodes.length; i++){
                nodes[i].className = "default";
            }
            var firstItem = document.getElementById("ul").firstElementChild;
            firstItem.className = "selected";
        }
        function selectLast(){
            var nodes = document.getElementById("ul").childNodes;
            for(i=0; i < nodes.length; i++){
                nodes[i].className = "default";
            }
            var lastItem = document.getElementById("ul").lastElementChild;
            lastItem.className = "selected";
        }
        function selectNext(){
            var nodes = document.getElementById("ul").childNodes;
            for(i=0; i < nodes.length; i++){
                nodes[i].className = "default";
            }
            var selected = document.getElementsByClassName("selected");
            var firstItem = document.getElementById("ul").firstElementChild;
            var next = selected.nextElementSibbling;
            if(selected){
                next.className = "selected";
            } else {
                firstItem.className = "selected";
            }
        }
        function selectPrev(){
            var nodes = document.getElementById("ul").childNodes;
            for(i=0; i < nodes.length; i++){
                nodes[i].className = "default";
            }
            var selected = document.getElementsByClassName("selected");
            var laststItem = document.getElementById("ul").lastElementChild;
            var prev = selected.previousElementSibbling;
            if(selected){
                prev.className = "selected";
            } else {
                lastItem.className = "selected";
            }
        }
        function addElem(form){
            if (form.input.value) {
                var newItem = document.createElement("li");
                newItem.innerHTML = form.input.value;
                document.getElementById("ul").appendChild(newItem);
            }
        }
        function deleteElem() {
            var main = document.getElementById("ul");
            if (main.childNodes.length > 2) {
                var delChild = main.lastChild;
                main.removeChild(delChild);
            }
       }
       function addFirstElem(form){
        if (form.input.value) {
                var newItem = document.createElement("li");
                var firstItem = document.getElementById("ul").firstElementChild;
                newItem.innerHTML = form.input.value;
                document.getElementById("ul").insertBefore(newItem, firstItem);
            }
        }
         </script>
    </body>
</html>
