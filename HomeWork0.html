<!-- Напишите регулярные выражения, которые будут выбирать 
    индекс - 55535 - 5 numbers
    ip адресс, пример 255.255.255.255
    цены в долларах - $0.84, $1232.84, $4
    дата в виде - 30/12/2016 - день, месяц, год
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
 	<meta charset="UTF-8">
    <style>
        p{
            color: blue;
            font-weight: 400;
            font-style: 45px;
        }
        
        p:hover {
            color: red;
            font-weight: 700;
            transition: .8s;
            cursor: pointer;
        }
    </style>
 	<title>Document</title>
 </head>
 <body>
    <h1>click on p to see regular expressions</h1>
    <p id="ip" onmousedown = "showRegIp()">IP</p>
    <p id ="index" onmousedown = "showRegIndex()">Index </p>
    <p id="price" onmousedown = "showRegPrice()">Price</p>
    <p id="date" onmousedown = "showRegDate()">Date</p>
 	<script type="text/javascript">
        var regIp = /([0-9]{1,3}[\.]){3}[0-9]{1,3}/;
        var regIndex = /\d{5}/;
        var regPrice = /\d+\.?\d*/
        var regDate = /\d{1,2}\/\d{1,2}\/\d{4}/
        function showRegIp(){
            var ip = document.getElementById("ip");
            ip.innerHTML = regIp;
        }
        function showRegIndex(){
            var index = document.getElementById("index");
            index.innerHTML = regIndex;
        }
        function showRegPrice(){
            var price = document.getElementById("price");
            price.innerHTML = regPrice;
        }
        function showRegDate(){
            var date = document.getElementById("date");
            date.innerHTML = regDate;
        }
 	</script>
 </body>
 </html>
