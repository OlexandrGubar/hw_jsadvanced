<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Classwork</title>
    <style type="text/css">

    </style>
</head>
<body>
    <div id="one">one</div>

    <script>
        var one = document.getElementById("one");
        one.insertAdjacentHTML("afterend", "<div>two</div>");
        var divs = document.getElementsByTagName('div');
        divs[1].id = "two";
        divs[1].onclick = insertDiv(this);
        function insertDiv(div){
            div.insertAdjacentHTML("beforebegin", "<div></div>");
            div.id = "two_first";
        }
    // Добавьте после дива с id=one еще один див с текстом two и id=two
    // На клик по id=two добавьте перед ним див с id - two_first, а див с id=two измените на two_second 
    </script>
</body>
</html>
